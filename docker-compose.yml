services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bnb_edge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    env_file:
      - .env

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

  ai:
    build: ./apps/ai-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - api

volumes:
  pgdata:
